  ### Parameter Added for RDS Provisioning Stack##
  MySQLInstanceName:
    Description: RDS MySQL instance name
    Type: String
    Default: MySqlRdsDB
    MinLength: '1'
    MaxLength: '63'
    AllowedPattern: "[a-zA-Z][a-zA-Z0-9]*"
  DatabasePassword:
    AllowedPattern: "^(?=.*[0-9])(?=.*[a-zA-Z])([a-zA-Z0-9]+)"
    ConstraintDescription: Must contain only alphanumeric characters with at least one capital letter and one number.
    Description: Database administrator password.
    MaxLength: '41'
    MinLength: '8'
    NoEcho: 'true'
    Type: String
  AllocatedStorage:
    ConstraintDescription: "Must be a valid number in the range 100–5,120 GiB."
    Default: "100"
    Description: "Enter the number of gigabytes for Amazon RDS within the range 100–5,120 GiB (5 TiB)."
    Type: Number
    MinValue: '100'
    MaxValue: '5120'
  MySQLVersion:
    Default: "latest8"
    Description: "Enter the MySQL version. "
    Type: String
    AllowedValues:
      - "latest8"
      - "latest5.7"
  DBInstanceClass:
