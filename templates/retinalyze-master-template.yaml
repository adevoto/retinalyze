AWSTemplateFormatVersion: "2010-09-09"
Description: Deploys all Retinalyze infrastructure
Metadata:
  QuickStartDocumentation:
    EntrypointName: "Parameters for deploying in a new VPC"
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: VPC network configuration
        Parameters:
          - AvailabilityZones
          - VPCCIDR
          - PrivateSubnet1CIDR
          - PrivateSubnet2CIDR
          - PrivateSubnet3CIDR
          - PublicSubnet1CIDR
          - PublicSubnet2CIDR
          - PublicSubnet3CIDR
          - RemoteAccessCIDR
      - Label:
          default: Amazon EC2 configuration
        Parameters:
          - KeyPairName
#      - Label:
#          default: Amazon EKS configuration
#        Parameters:
#          - NodeInstanceType
#          - NumberOfNodes
#          - NodeGroupName
#          - NodeVolumeSize
#          - KubernetesVersion
      - Label:
          default: AWS Quick Start configuration
        Parameters:
          - QSS3BucketName
          - QSS3KeyPrefix
#      - Label:
#          default: JDBC driver S3 bucket configuration
#        Parameters:
#          - JDBCDriverBucketName
#          - JDBCDriverKeyPrefix
      - Label:
          default: RDS configuration
        Parameters:
          - MySQLInstanceName
          - DatabasePassword
          - AllocatedStorage
          - MySQLVersion
          - DBInstanceClass
#          - PostRDSWindowsAmiId
#      - Label:
#          default: Amazon Elasticsearch Service configuration
#        Parameters:
#          - ElasticsearchVersion
#          - ELKInstanceType
#      - Label:
#          default: MongoDB configuration
#        Parameters:
#          - ClusterReplicaSetCount
#          - MongoDBVersion
#          - MongoDBAdminPassword
#          - ReplicaShardIndex
#          - VolumeSize
#          - VolumeType
#          - Iops
#          - MongoNodeInstanceType
#      - Label:
#          default: Amazon Route 53 configuration
#        Parameters:
#          - R53HostedZoneName
#          - R53LBRecordSetName

    ParameterLabels:
      #VPC
      AvailabilityZones:
        default: Availability Zones
      KeyPairName:
        default: SSH key name
      PrivateSubnet1CIDR:
        default: Private subnet 1 CIDR
      PrivateSubnet2CIDR:
        default: Private subnet 2 CIDR
      PrivateSubnet3CIDR:
        default: Private subnet 3 CIDR
      PublicSubnet1CIDR:
        default: Public subnet 1 CIDR
      PublicSubnet2CIDR:
        default: Public subnet 2 CIDR
      PublicSubnet3CIDR:
        default: Public subnet 3 CIDR
      QSS3BucketName:
        default: Quick Start S3 bucket name
      QSS3KeyPrefix:
        default: Quick Start S3 key prefix
      RemoteAccessCIDR:
        default: Allowed external access CIDR
      VPCCIDR:
        default: VPC CIDR
#      NodeInstanceType:
#        default: Nodes instance type
#      NumberOfNodes:
#        default: Number of nodes
#      NodeGroupName:
#        default: Node group name
#      NodeVolumeSize:
#        default: Node volume size
#      KubernetesVersion:
#        default: Kubernetes version
      #RDS
      SqlServerInstanceName:
        default: SQL Server instance Name
      DatabasePassword:
        default: SQL Server database password
      AllocatedStorage:
        default: Allocated storage for database
      SqlServerVersion:
        default: SQL Server version
      DBInstanceClass:
        default: Database instance class
      PostRDSWindowsAmiId:
        default: AMI ID for EC2 to run postscripts
#      ClusterReplicaSetCount:
#        default: Cluster replica set count
#      MongoDBVersion:
#        default: MongoDB version
#      MongoDBAdminPassword:
#        default: MongoDB password
#      ReplicaShardIndex:
#        default: Replica shard index
#      VolumeSize:
#        default: Volume size
#      VolumeType:
#        default: Volume type
#      Iops:
#        default: IOPS
#      MongoNodeInstanceType:
#        default: Mongo node instance type
#      RandomString:
#        default: Unique random string
#      ElasticsearchVersion:
#        default: ELK stack version
#      ELKInstanceType:
#        default: ELK instance type
#      JDBCDriverBucketName:
#        default: JDBC driver bucket name
#      JDBCDriverKeyPrefix:
#        default: JDBC driver bucket key prefix
#      R53HostedZoneName:
#        default: Amazon Route 53–hosted zone name
#      R53LBRecordSetName:
#        default: Amazon Route 53 resource record for hosted zone
Parameters:
  QSS3BucketRegion:
    Default: 'us-east-1'
    Description: AWS Region where the Quick Start S3 bucket (QSS3BucketName) is hosted. When using your own bucket, you must specify this value.
    Type: String
  #VPC
  AvailabilityZones:
    Description: List of Availability Zones to use for the VPC subnets. Three
      Availability Zones are used for this deployment.
    Type: List<AWS::EC2::AvailabilityZone::Name>
  KeyPairName:
    Description: Name of an existing key pair, which allows you
      to securely connect to your instance after it launches.
    Type: AWS::EC2::KeyPair::KeyName
  PrivateSubnet1CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16–28.
    Default: 192.168.10.0/26
    Description: CIDR block for private subnet 1, located in Availability Zone 1.
    Type: String
  PrivateSubnet2CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16–28.
    Default: 192.168.10.64/26
    Description: CIDR block for private subnet 2, located in Availability Zone 2.
    Type: String
  PrivateSubnet3CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16–28.
    Default: 192.168.10.128/26
    Description: CIDR block for private subnet 3, located in Availability Zone 3.
    Type: String
  PublicSubnet1CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16–28.
    Default: 192.168.10.192/27
    Description: CIDR block for the public (DMZ) subnet 1, located in Availability
      Zone 1.
    Type: String
  PublicSubnet2CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16–28.
    Default: 192.168.10.224/27
    Description: CIDR block for the public (DMZ) subnet 2, located in Availability
      Zone 2.
    Type: String
  PublicSubnet3CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16–28
    Default: 192.168.11.0/27
    Description: CIDR block for the public (DMZ) subnet 3, located in Availability
      Zone 3.
    Type: String
  QSS3BucketName:
    AllowedPattern: ^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$
    ConstraintDescription: Quick Start bucket name can include numbers, lowercase
      letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen
      (-).
    Default: aws-quickstart
    Description: S3 bucket name for Quick Start assets. This string can include
      numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start
      or end with a hyphen (-).
    Type: String
  QSS3KeyPrefix:
    AllowedPattern: ^[0-9a-zA-Z-/.]*$
    ConstraintDescription: Quick Start key prefix can include numbers, lowercase letters,
      uppercase letters, hyphens (-), periods (.) and forward slashes (/).
    Default: quickstart-ibaset-solumina/
    Description: S3 key prefix for the Quick Start assets. Quick Start key prefix
      can include numbers, lowercase letters, uppercase letters, hyphens (-), periods (.) and
      forward slashes (/).
    Type: String
  RemoteAccessCIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/x.
    Default: 190.196.188.0/24
    Description: CIDR IP range that is permitted to access the instances. We recommend
      that you set this value to a trusted IP range.
    Type: String
  VPCCIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16–28.
    Default: 192.168.10.0/23
    Description: CIDR block for the VPC.
    Type: String
  NodeInstanceType:
    Default: m5.2xlarge
    AllowedValues:
      - t3.nano
      - t3.micro
      - t3.small
      - t3.medium
